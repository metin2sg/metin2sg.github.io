<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=400, initial-scale=1">

	<!--imports-->
	<!--css-->
	<link rel="stylesheet" href="../css/slider.css">
	<link rel="stylesheet" href="../css/gearpicker.css">
	<link rel="stylesheet" href="../css/modalpopup.css">

	<!--react.js-->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<!--data-->
	<script src="../data/metin2.js"></script>
	<script src="../data/adders.js"></script>
	<!--components-->
	<script src="../js/modalpopup.js"></script>
	<!--code-->
	<script src="../js/gearpicker.js"></script>
	
</head>

<body onload="init()">

	<a href="https://www.metin2sg.com">Visit www.metin2sg.com to play the game</a>
<!-- Selected Equipment -->
	<div id="status"><label>Select your Main</label></div>
	<div class="flex-grid-thirds">
		<div class="col">
				<div class="leftdiv">
					<div class="container">
						<div class="bg-image"></div>
						<div id="weapon" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Helmets" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Shields" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Bracelets" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Earrings" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Necklaces" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Armours" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Belts" class="highlight-region" onclick="selectSlot(this)"></div>
						<div id="Shoes" class="highlight-region" onclick="selectSlot(this)"></div>
					</div>
				</div>
				<div class="rightdiv">
					<p>Select your Main:</p>
					<input id="WarriorRadio" type="radio" name="main" value="Warrior" onclick="selectMain(this)">Warrior<br />
					<input id="AssassinRadio" type="radio" name="main" value="Assassin" onclick="selectMain(this)">Assassin<br />
					<input id="SuraRadio" type="radio" name="main" value="Sura" onclick="selectMain(this)">Sura<br />
					<input id="MageRadio" type="radio" name="main" value="Mage" onclick="selectMain(this)">Mage<br />
				</div>
		</div>
		<div class="col">
			<div id="selectedItemNames"></div>
		</div>
		<div class="col">
			<div id="stats"></div>
		</div>
	  </div>
	
<!-- Selected Main -->
	
	
	
	


	<!-- Modal -->
	<div id="myModal" class="modal">
		<section class="modal-header">
			<div id="equipmentPiece" class="leftdiv"></div>
	    	<div class="slidecontainer rightdiv">
  				<input type="range" min="0" max="9" value="0" class="slider" id="plusSlider" oninput="ChangePlus(value)">
	    	</div>
	    </section>
	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <div id="modal-body" style="width:100%;overflow: hidden;"></div>
	  </div>

	</div>

	<input type="button" id="getLink" value="Get Shareable Link" onclick="GenerateLink()">



</body>
</html>
